<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Troco</title>
    <script>
        function calcularTroco() {
            let totalCompra = parseFloat(document.getElementById("total").value);
            let valorPago = parseFloat(document.getElementById("pago").value);
            let resultado = document.getElementById("resultado");
            if (isNaN(totalCompra) || isNaN(valorPago)) {
                resultado.innerText = "Por favor, insira valores válidos.";
                resultado.style.color = "red";
                return;}
            if (valorPago < totalCompra) {
                resultado.innerText = "Pagamento insuficiente! O valor pago é menor que o total da compra.";
                resultado.style.color = "red";
                return;}
            let troco = (valorPago - totalCompra).toFixed(2);
            let notasMoedas = [100, 50, 20, 10, 5, 2, 1, 0.50, 0.25, 0.10, 0.05, 0.01];
            let trocoDetalhado = `Troco: R$ ${troco}\n`;
            let valorRestante = parseFloat(troco);
            for (let valor of notasMoedas) {
                let quantidade = Math.floor(valorRestante / valor);
            if (quantidade > 0) {
                trocoDetalhado += `${quantidade} x R$ ${valor.toFixed(2)}\n`;
                valorRestante = (valorRestante - quantidade * valor).toFixed(2);}}

            resultado.innerText = trocoDetalhado;
            resultado.style.color = "green";}               //Giovani Silva Rodrigues - 22503752
    </script>
</head>
<body>
    <h2>Calculadora de Troco</h2>
    <label for="total">Total da compra (R$):</label>
    <input type="number" id="total" step="0.01" min="0"><br><br>

    <label for="pago">Valor pago (R$):</label>
    <input type="number" id="pago" step="0.01" min="0"><br><br>

    <button onclick="calcularTroco()">Calcular Troco</button>
    <pre id="resultado"></pre>
</body>
</html>
