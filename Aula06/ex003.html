<!DOCTYPE html>
<html lang="pt-br"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Primeiro Programa</title>
    <style>
        body{                                              /* Comentário em CSS */  
            background-color: rgb(76, 109, 201);
            color: black;
            font: normal 19pt arial;
        }
        h1{
            color: rgb(175, 144, 5);
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Já peguei o esquema</p>
    <script>

        var n1 = Number(window.prompt("Digite um número:"))  
        var n2 = Number(window.prompt("Digite outro número:")) 
        var s = n1 + n2
        window.alert (`A soma dos valores é ${n1} + ${n2} é igual a ${s}`)
        // (number + number) para adição
        // (string + string) para concatenação que é conectar-se

    </script>
</body>
</html>
