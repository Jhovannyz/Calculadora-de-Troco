<!DOCTYPE html>
<html lang="pt-br"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Primeiro Programa</title>
    <style>
        body{                                              /* Comentário em CSS */  
            background-color: rgb(76, 109, 201);
            color: black;
            font: normal 20pt arial;
        }
        h1{

</html>
